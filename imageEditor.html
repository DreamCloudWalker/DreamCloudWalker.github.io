            <div id="vertical">
                <b>VertexShader</b>
                <textarea spellcheck="false" rows="33" cols="70" id="id_vertex_shader">
attribute vec4 aPosition;
attribute vec2 aTexCoord;

uniform mat4   uModelMatrix;
uniform mat4   uViewMatrix;
uniform mat4   uProjectionMatrix;

varying vec2   vTexCoord;

void main() {
    vec4 pntPos = uProjectionMatrix * uViewMatrix * uModelMatrix * vec4(aPosition.x, aPosition.y, aPosition.z, 1);
    gl_Position = pntPos;

    vTexCoord = aTexCoord;
}
                </textarea>
            </div>
            <div id="vertical">
                <b>FragmentShader</b>
                <textarea spellcheck="false" rows="33" cols="70" id="id_fragment_shader">
precision mediump float;

uniform sampler2D uTexSampler;
varying vec2 vTexCoord;

void main() {
    gl_FragColor = texture2D(uTexSampler, vTexCoord);
}
                </textarea>
