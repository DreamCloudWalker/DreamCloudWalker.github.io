<html>

  <style type="text/css">
      div#canvas-frame {
          border: none;
          cursor: pointer;
          width: 1024px;
          height: 610px;
          background-color: rgb(238, 238, 238);
      }
      div#horizontal {
          display: flex;
      }
      div#id_image_edit_blog {
          display: flex;

  <style>
    #filterOptions label img {
        border: 2px solid transparent; /* 默认无边框 */
        border-radius: 5px; /* 可选：圆角边框 */
        transition: border-color 0.3s; /* 平滑过渡效果 */
    }

    #filterOptions label input:checked + img {
        border: 5px solid #007BFF; /* 选中状态的外框颜色 */
    }

    #filterOptions label img:hover {
        border-color: #555; /* 鼠标悬停时的边框颜色 */
    }
</style>

  <body onload="main();" ondblclick="doubleClick();" onkeypress="onKeyPress(event)" >
    <canvas id="glcanvas" width="1024" height="610"></canvas>

    <div id="horizontal">
        <button style="display:block; margin:5; width: 60px; height: 30px" onclick="resume()">继续</button>
        <button style="display:block; margin:5; width: 60px; height: 30px" onclick="pause()">暂停</button>
        <button style="display:block; margin:5; width: 60px; height: 30px" onclick="rotate()">旋转</button>
        <button style="display:block; margin:5; width: 70px; height: 30px" onclick="mirrorX()">水平镜像</button>
        <button style="display:block; margin:5; width: 70px; height: 30px" onclick="mirrorY()">垂直镜像</button>
        <button style="display:block; margin:5; width: 60px; height: 30px" onclick="save()">保存</button>
        <button style="display:block; margin:5; width: 120px; height: 30px" onclick="document.getElementById('fileInput').click()">加载图片</button>
        <input type="file" id="fileInput" accept="image/*" style="display:none" onchange="loadImage(event)">    
        <button style="display:block; margin:5; width: 60px; height: 30px" onclick="toggleFilterOptions()">滤镜</button>
    </div>

            <label>

            </label>
            <label>

        </form>
    </div>

    <button style="display:block; margin:5; width: 200px; height: 30px" onclick="updateShader()">编译并运行下面着色程序</button>
    <div id="vertical">
        <div id="horizontal" style="width: 1024px;">
            <div id="vertical">
                <b>VertexShader</b>
                <textarea spellcheck="false" rows="33" cols="70" id="id_vertex_shader">
attribute vec4 aPosition;
attribute vec2 aTexCoord;

uniform mat4   uModelMatrix;
uniform mat4   uViewMatrix;
uniform mat4   uProjectionMatrix;

varying vec2   vTexCoord;

void main() {
    vec4 pntPos = uProjectionMatrix * uViewMatrix * uModelMatrix * vec4(aPosition.x, aPosition.y, aPosition.z, 1);
    gl_Position = pntPos;

    vTexCoord = aTexCoord;
}
                </textarea>
            </div>
            <div id="vertical">
                <b>FragmentShader</b>
                <textarea spellcheck="false" rows="33" cols="70" id="id_fragment_shader">
precision mediump float;

uniform sampler2D uTexture;
varying vec2 vTexCoord;

void main() {
    gl_FragColor = texture2D(uTexture, vTexCoord);
}
                </textarea>
            </div>
        </div><br>
